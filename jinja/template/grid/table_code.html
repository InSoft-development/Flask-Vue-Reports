<h2 align="center">Таблица обозначений сигналов</h2>
<table style="width: 100%">
    <thead>
    <tr>
      <th scope="col" style="width: 20%; text-align: center">№</th>
      <th scope="col" style="width: 80%; text-align: center">Обозначение сигнала</th>
    </tr>
    </thead>
    <tbody>
    {% for item in rows %}
    <tr>
      <td><div>{{ item["№"] }}</div></td>
      <td><div>{{ item["Обозначение сигнала"] }}</div></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<h2 align="center">Таблица срезов сигналов</h2>

<style>
table, tr, td, th, tbody, thead {
  border: 1px solid black;
  border-collapse: collapse;
  page-break-inside: avoid !important;
}
td div, th div{
  page-break-inside: avoid;
  text-align: center;
}
</style>
